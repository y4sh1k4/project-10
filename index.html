<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header class="header">
            <h1>ToDo List</h1>
        </header>
    </div>

    <div class="main">
        <h2>Today </h2>
        <div id="to_do_container">
            <div class="todo">
                <input type="checkbox" id="1">
                <label for="1">Do Assignment</label>
            </div>
            <div class="todo">
                <input type="checkbox" id="2">
                <label for="2">Do Assignment</label>
            </div>
            <div class="todo">
                <input checked type="checkbox" id="3">
                <label for="3" class="cut">Do Assignment</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
